<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height" />
		<title>貪食蛇3310</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/control.js"></script>
	</head>
	<body>
		<div id="gameMenu">
			<img src="img/SnakeGame.png" />
			<p style="font-size: 50px">Max Score: <span id="maxScore"></span></p>
			<ul>
				<li><button id="startGame">Start Game</button></li>
				<li><button id="option">Options</button></li>
			</ul>
		</div>
		<div id="gameOption">
			<h1>Options</h1>
			<label for="difficulty">Difficulty:</label>
			<select id="difficulty">
				<option value="10">Easy</option>
				<option value="5" selected>Normal</option>
				<option value="3">Difficult</option>
			</select>
			<p>
				<button id="back">Back</button>
			</p>
		</div>
		<div id="gameContent">
			<canvas id="gameMain"></canvas>
			<div id="touchPanel">
				<button id="upControl" class="control" style="top: 0; left: 30%;"><img src="img/up.png" /></button>
				<button id="leftControl" class="control" style="top: 30%; left: 0;"><img src="img/left.png" /></button>
				<button id="rightControl" class="control" style="top: 30%; left: 60%;"><img src="img/right.png" /></button>
				<button id="downControl" class="control" style="top: 60%; left: 30%;"><img src="img/down.png" /></button>
			</div>
			<div id="scoreBoard">
				<button id="exit"><img src="img/back.png" /></button>
				<button id="pause"><img src="img/pause.png" /></button>
				<h1>Score</h1>
				<p id="score"></p>
				
			</div>
			<div class="message" id="pauseMessage">Pause</div>
			<div class="message" id="gameoverMessage"><span style="color: red">Game Over</span></div>
		</div>
		<footer>
			Powered By 灆洢騎士
		</footer>
	</body>
</html>
